<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-store"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="rating" content="general"/>
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="facebook" onclick="window.open('http://www.facebook.com.br');">
                <div>
                    <p>Facebook</p>
                </div>
            </li>
            <li class="twitter" onclick="window.open('http://www.twitter.com.br');">
                <div>
                    <p>Twitter</p>
                </div>
            </li>
            <li class="instagram" onclick="window.open('http://www.instagram.com.br');">
                <div>
                    <p>Instagram</p>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
